{% load static %}

<div class="card mb-3 text-bg-light shadow-lg">
    {% for cart in carts %}
        <div class="card-header">
            <h5 class="card-title">{{ cart.product.name }}</h5>
        </div>
        <ul class="list-group list-group-flush">
            <li class="list-group-item">
                <div class="row text-center">
                    <div class="col p-0">
                        <div class="input-group">
                            <form method="POST" action="{% url 'carts:change' cart.product.slug %}" class="cart-form">
                                {% csrf_token %}
                                <div class="input-group">
                                    <span class="input-group-btn">
                                        <button name="action" type="submit" value="decrement" class="btn btn-dark btn-sm">-</button>
                                    </span>
                                    <input type="text" class="form-control number" value="{{ cart.quantity }}" readonly>
                                    <span class="input-group-btn">
                                        <button name="action" type="submit" value="increment" class="btn btn-dark btn-sm">+</button>
                                    </span>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="col p-0">
                        <p>x {{ cart.product.total_price }} = </p>
                    </div>
                    <div class="col p-0"><strong>{{ cart.products_price }} $</strong></div>
                    <div class="col p-0">
                        <a href="{% url 'cart:remove' cart.id %}" class="remove-from-cart" data-cart-id="{{ cart.id }}">
                            <img class="mx-1" src='{% static "main/icons/trash3-fill.svg" %}' alt="Catalog Icon" width="16" height="16">
                        </a>
                    </div>
                </div>
            </li>
        </ul>
    {% endfor %}
</div>
<div class="card mb-3 shadow-lg">
    <div class="card-footer">
        <p class="float-left"> Total <strong>{{ carts.total_quantity }}</strong> item(s) for the amount </p>
        <h4 class="float-left"><strong>{{ carts.total_price }} $</strong></h4>
    </div>
</div>

<script>
    document.querySelectorAll('.remove-from-cart').forEach(item => {
        item.addEventListener('click', event => {
            event.preventDefault();
            const url = item.getAttribute('href');
            fetch(url, {
                method: 'GET',
                headers: {
                    'X-Requested-With': 'XMLHttpRequest',
                    'X-CSRFToken': '{{ csrf_token }}'
                }
            })
            .then(response => {
                if (response.ok) {
                    location.reload(); // Перезагружаем страницу после успешного удаления
                } else {
                    console.error('Ошибка удаления элемента из корзины');
                }
            })
            .catch(error => {
                console.error('Ошибка удаления элемента из корзины:', error);
            });
        });
    });
</script>
