{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="row">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 bg-white p-4 mb-4 mx-3 rounded custom-shadow">
                <h2 class="text-center mb-4">Authorization</h2>
                <form action="{% url 'user:login' %}" method="post">
                    {% csrf_token %}

{#                    {{ form.as_p }}#}

                    {% if form.non_field_errors %}
                        <div class="alert alert-danger" role="alert">
                            {{ form.non_field_errors }}
                        </div>
                    {% endif %}
                    <div class="mb-3">
                        <label for="id_username" class="form-label">User name</label>
                        <input type="text" class="form-control" autofocus="autofocus" name='username' id="id_username" placeholder="Enter username" required>
                    </div>
                    <div class="mb-3">
                        <label for="id_password" class="form-label">Password</label>
                        <input type="password" class="form-control" name='password' autocomplete='current-password' id="id_password" placeholder="Enter your password" required>
                    </div>

                    <button type="submit" class="btn btn-dark btn-block">Login</button>
                </form>
                <div class="mt-3">
                    <a href="#">Forgot password?</a> | <a href="{% url 'user:register' %}">Create an account</a>
                </div>
                <hr>
                <div class="text-center">
                    <p>You can log in:</p>
                    <a href="#" class="btn btn-dark">
                        <img class="mx-1" src="{% static 'main/icons/google.svg' %}" alt="Catalog Icon" width="16" height="16">
                        Google
                    </a>
                    <a href="#" class="btn btn-dark">
                        <img class="mx-1" src="{% static 'main/icons/facebook.svg' %}" alt="Catalog Icon" width="16" height="16">
                        Facebook
                    </a>
                    <a href="#" class="btn btn-dark">
                        <img class="mx-1" src="{% static 'main/icons/github.svg' %}" alt="Catalog Icon" width="16" height="16">
                        GitHub
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
